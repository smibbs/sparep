<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="css/styles.css?v=1">
</head>
<body>
    <div id="app-container">
        <div class="header-nav">
            <button id="signout-button" class="nav-button" onclick="AuthService.signOut()">Sign Out</button>
        </div>
        <div id="loading-state" class="loading-state">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading flashcards...</p>
        </div>
        <div id="error-state" class="error-state hidden">
            <p class="error-text">Failed to load flashcards.</p>
            <button onclick="location.reload()" class="nav-button">Retry</button>
        </div>
        <div id="content" class="content hidden">
            <div class="progress">Card <span id="current-card">1</span> of <span id="total-cards">3</span></div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <p>Front of card (Question)</p>
                    </div>
                    <div class="card-back">
                        <p>Back of card (Answer)</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button onclick="previousCard()" class="nav-button">Previous</button>
                <button onclick="flipCard()" class="nav-button">Flip</button>
                <button onclick="nextCard()" class="nav-button">Next</button>
            </div>
        </div>
    </div>
