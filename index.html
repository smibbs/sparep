<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="css/styles.css?v=1">
</head>
<body>
    <div id="app-container">
        <div class="header-nav">
            <nav class="navigation">
                <a href="dashboard.html" class="nav-button">Dashboard</a>
                <button id="logout-button" class="nav-button">Sign Out</button>
            </nav>
        </div>
        <div id="loading-state" class="loading-state">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading flashcards...</p>
        </div>
        <div id="error-state" class="error-state hidden">
            <div class="error-content">
                <p id="error-message" class="error-text">Failed to load flashcards.</p>
                <div class="error-actions">
                    <button id="retry-button" class="nav-button">Try Again</button>
                    <button id="error-logout-button" class="nav-button">Sign Out</button>
                </div>
            </div>
        </div>
        <div id="content" class="content hidden">
            <div class="progress">Card <span id="current-card">1</span> of <span id="total-cards">3</span></div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <p>Front of card (Question)</p>
                    </div>
                    <div class="card-back">
                        <p>Back of card (Answer)</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="flip-button" class="nav-button">Flip</button>
                <div id="rating-buttons" class="rating-buttons hidden">
                    <button id="rate-again" class="rating-button rating-again" data-rating="1">Again</button>
                    <button id="rate-hard" class="rating-button rating-hard" data-rating="2">Hard</button>
                    <button id="rate-good" class="rating-button rating-good" data-rating="3">Good</button>
                    <button id="rate-easy" class="rating-button rating-easy" data-rating="4">Easy</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Application Scripts -->
    <script type="module">
      import '/config/supabase-config.js';
      if (!window.supabaseConfig || !window.supabaseConfig.SUPABASE_URL || !window.supabaseConfig.SUPABASE_ANON_KEY) {
        document.body.innerHTML = '<div style="color:red;text-align:center;margin-top:2em;">Supabase configuration missing. Please set up <code>config/supabase-config.js</code>.</div>';
        throw new Error('Supabase configuration missing');
      }
    </script>
    <script src="js/supabase-client.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/database.js" type="module"></script>
    <script src="js/fsrs.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
