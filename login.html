<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flashcard App</title>
    <link rel="stylesheet" href="css/auth.css">
    <!-- Include Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
      import '../config/supabase-config.js';
      if (!window.supabaseConfig || !window.supabaseConfig.SUPABASE_URL || !window.supabaseConfig.SUPABASE_ANON_KEY) {
        document.body.innerHTML = '<div style="color:red;text-align:center;margin-top:2em;">Supabase configuration missing. Please set up <code>config/supabase-config.js</code>.</div>';
        throw new Error('Supabase configuration missing');
      }
    </script>
    <script src="js/supabase-client.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/login.js" type="module"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Flashcard App</h1>
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="auth-button">Login</button>
                </div>
                <div class="form-message" id="loginMessage"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required 
                           pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$"
                           title="Password must be at least 8 characters long and contain at least one letter and one number">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="auth-button">Register</button>
                </div>
                <div class="form-message" id="registerMessage"></div>
            </form>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Password Reset Link -->
        <div class="auth-footer">
            <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
