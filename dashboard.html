<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Flashcard App</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config/supabase-config.js"></script>
    <script src="js/supabase-client.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/database.js" type="module"></script>
    <script src="js/dashboard.js" type="module"></script>
</head>
<body>
    <div id="dashboard-container">
        <div class="header-nav">
            <nav class="navigation">
                <a href="index.html" class="nav-button">Study Now</a>
                <a href="admin.html" id="admin-nav-link" class="nav-button hidden">Admin</a>
                <button id="logout-button" class="nav-button">Sign Out</button>
            </nav>
        </div>
        <div id="dashboard-content" class="content">
            <h1>Dashboard</h1>
            <div id="dashboard-loading" class="loading-state">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading statistics...</p>
                <!-- Skeleton loading for dashboard -->
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="skeleton skeleton-text short" style="height: 32px; margin-bottom: 8px;"></div>
                        <div class="skeleton skeleton-text long" style="height: 16px;"></div>
                    </div>
                    <div class="stat-card">
                        <div class="skeleton skeleton-text short" style="height: 32px; margin-bottom: 8px;"></div>
                        <div class="skeleton skeleton-text long" style="height: 16px;"></div>
                    </div>
                    <div class="stat-card">
                        <div class="skeleton skeleton-text short" style="height: 32px; margin-bottom: 8px;"></div>
                        <div class="skeleton skeleton-text long" style="height: 16px;"></div>
                    </div>
                    <div class="stat-card">
                        <div class="skeleton skeleton-text short" style="height: 32px; margin-bottom: 8px;"></div>
                        <div class="skeleton skeleton-text long" style="height: 16px;"></div>
                    </div>
                </div>
            </div>
            <div id="dashboard-error" class="error-state hidden">
                <div class="error-content">
                    <p id="dashboard-error-message" class="error-text">Failed to load statistics.</p>
                    <div class="error-actions">
                        <button id="dashboard-retry-button" class="nav-button">Try Again</button>
                        <button id="dashboard-error-logout-button" class="nav-button">Sign Out</button>
                    </div>
                </div>
            </div>
            <div id="dashboard-stats" class="dashboard-stats hidden">
                <div class="stats-cards">
                    <div class="stat-card">
                        <h2 id="total-cards">0</h2>
                        <p>Total Cards Studied</p>
                    </div>
                    <div class="stat-card">
                        <h2 id="accuracy-rate">0%</h2>
                        <p>Review Accuracy</p>
                    </div>
                    <div class="stat-card">
                        <h2 id="cards-due">0</h2>
                        <p>Cards Due Today</p>
                    </div>
                    <div class="stat-card">
                        <h2 id="study-streak">0</h2>
                        <p>Study Streak</p>
                    </div>
                </div>
                <div class="subject-breakdown">
                    <h3>Subject Progress</h3>
                    <div class="progress-legend">
                        <span class="legend-item">
                            <div class="legend-color state-new"></div>
                            <span>New</span>
                        </span>
                        <span class="legend-item">
                            <div class="legend-color state-learning"></div>
                            <span>Learning</span>
                        </span>
                        <span class="legend-item">
                            <div class="legend-color state-review"></div>
                            <span>Review</span>
                        </span>
                        <span class="legend-item">
                            <div class="legend-color state-other"></div>
                            <span>Other</span>
                        </span>
                    </div>
                    <div id="subject-progress-list">
                        <!-- Subject progress will be rendered here -->
                    </div>
                </div>
                <div class="dashboard-actions">
                    <button id="refresh-dashboard" class="nav-button">Refresh</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
