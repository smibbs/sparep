<style>
.app-logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #333;
  margin: 0;
  position: fixed;
  top: 35px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
  cursor: pointer;
  transition: transform 0.2s ease;
  font-family: "Times New Roman", "Georgia", "Playfair Display", "Crimson Text", serif;
}

.app-logo:hover {
  transform: translateX(-50%) scale(1.05);
}

.app-logo .micro {
  display: flex;
  justify-content: space-between;
  width: 85px; /* Adjusted for 'nano' (4 letters) */
  font-size: 18px;
  margin-bottom: -5px;
  color: white;
  font-weight: 500;
  letter-spacing: 1px;
  position: relative;
}

.app-logo .micro::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 100%;
  height: 3px;
  background: #4a90e2; /* Blue underline matching onboarding */
  border-radius: 2px;
}

.app-logo .boxed {
  padding: 5px 12px;
  border-radius: 6px;
  font-size: 32px;
  width: 90px; /* Adjusted for 'topic' */
  text-align: center;
  color: white;
  font-weight: 600;
  background: transparent;
  transition: all 0.2s ease;
}

.app-logo:hover .boxed {
  color: #4a90e2;
}

/* Login page specific styling */
.login-logo {
  position: relative !important;
  top: auto !important;
  left: auto !important;
  transform: none !important;
  margin: 0 0 20px 0;
  z-index: 1;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .app-logo {
    top: 28px;
  }
  
  .app-logo .micro {
    font-size: 16px;
    width: 76px; /* Adjusted for mobile 'nano' */
  }
  
  .app-logo .boxed {
    font-size: 28px;
    width: 81px; /* Adjusted for mobile 'topic' */
    padding: 4px 10px;
  }
  
  /* Mobile login page adjustments */
  .login-logo {
    position: relative !important;
    top: auto !important;
    left: auto !important;
    transform: none !important;
    margin: 0 0 15px 0;
  }
}

@media (max-width: 480px) {
  .app-logo {
    top: 24px;
  }
  
  /* Mobile login page adjustments */
  .login-logo {
    margin: 0 0 10px 0;
  }
  
  .login-logo .micro {
    font-size: 14px;
    width: 67px; /* Adjusted for smallest mobile 'nano' */
  }
  
  .login-logo .boxed {
    font-size: 24px;
    width: 68px; /* Adjusted for smallest mobile 'topic' */
    padding: 3px 8px;
  }
}
</style>

<div class="app-logo">
  <div class="micro">
    <span>n</span>
    <span>a</span>
    <span>n</span>
    <span>o</span>
  </div>
  <div class="boxed">topic</div>
</div>
